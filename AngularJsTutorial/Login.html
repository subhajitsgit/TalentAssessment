<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        var app = angular.module('mainApp', ['ngRoute']);
        app.config(function ($routeProvider) {
            $routeProvider.when('/', {
                templateUrl: 'Login.html'
            })
            .when('/Routes', {
                template: 'Routes.html'
            })
        });

        app.controller('loginCtrl', function ($scope, $location) {
            $scope.submit = function () {
                var uname = $scope.username;
                var pass = $scope.password;
                if ($scope.username == 'admin' && $scope.password == 'admin') {
                    $location.path('/Routes');
                }
            }
        });
    </script>
    <title></title>
    <script src="Script/angular.min.js"></script>
    <script src="Script/angular-route.min.js"></script>
	<meta charset="utf-8" />
</head>
<body ng-app="mainApp">
    <div ng-controller="loginCtrl">
        <form action="/" id="mylogin">
            <input type="text" id="username" ng-model="username" />
            <input type="text" id="password" ng-model="password" />
            <input type="submit" value="Login" ng-click="submit()" />
        </form>
    </div>
    
</body>
</html>
